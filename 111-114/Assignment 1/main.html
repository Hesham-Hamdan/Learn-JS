<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Main</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700;800&family=Open+Sans:wght@300;400;500;600;700&family=Roboto:wght@300;400;500;700;900&family=Work+Sans:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
  .text {
    font-size: 16px;
    color: red;
    font-family: 'Open sans';
  }
  
  label {
    display: block;
    margin-left: 20px;
    padding: 25px 0;
    font-weight: bold;
    font-size: 20px;
  }
  
  select {
    padding: 10px;
    margin-left: 20px;
    width: 200px;
    cursor: pointer;
  }

  
  </style>
</head>
<body>
  <div class='font-family'>
    <label for="family">- Font Family :</label>
    <select name='family' id="family">
      <option value="Open Sans">Open</option>
      <option value='Cairo'>Cairo</option>
      <option value='Roboto'>Roboto</option>
    </select>
  </div>
  <div class='font-color'>
    <label for="color">- Color :</label>
    <select name="color" id="color">
      <option value='red'>Red</option>
      <option value='blue'>Blue</option>
      <option value='green'>Green</option>
      <option value='yellow'>Yellow</option>
      <option value='brown'>Brown</option>
      <option value='black'>Black</option>
    </select>
  </div>
  <div class='font-size'>
    <label for='size'>- Font Size :</label>
    <select name=size id="size">
      <option value='16px'>16</option>
      <option value='17px'>17</option>
      <option value='18px'>18</option>
      <option value='19px'>19</option>
      <option value='20px'>20</option>
      <option value='21px'>21</option>
      <option value='22px'>22</option>
      <option value='23px'>23</option>
      <option value='24px'>24</option>
      <option value='25px'>25</option>
      <option value='26px'>26</option>
      <option value='27px'>27</option>
      <option value='28px'>28</option>
      <option value='29px'>29</option>
      <option value='30px'>30</option>
    </select>
  </div>
  <br><br><br><br><br><br><hr>
  <div class="text">
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Nihil rem pariatur ullam alias culpa, tenetur ut maxime corporis totam odit dolorem quibusdam aliquid. Optio eum ad expedita facere suscipit magni?</p>
  </div>
  <script src="main.js"></script>
</body>
</html>
