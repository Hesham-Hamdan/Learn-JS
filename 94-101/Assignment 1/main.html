<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Learn JavaScript</title>
    <script>
      window.onload = function () {
        let elzero = document.getElementsByTagName('a');
        for (i = 0; i < elzero.length; i++){
          if (elzero[i].textContent == 'Elzero' && elzero[i].classList.contains('open')){
          elzero[i].click();
          }
        }
      }
    </script>
  </head>
  <body>
    <a class="open" href="https://google.com">Google</a>
    <a class="open" href="https://elzero.org">Elzero</a>
    <a class="not" href="https://facebook.com">Facebook</a>
    <a class="linked" href="https://linkedin.com">Elzero</a>
    <script src="main.js"></script>
  </body>
</html>
